<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница, которая дает возможность делиться фотографиями">
  <meta name="keywords" content="Фото, картинки, фотографии, делиться, лайкать, оценивать">
  <meta name=”Author” content="Александра Патунина">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Место Россия">
  </header>
  <main class="main-content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <!--Здесь будут карточки-->
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>

  <!--Popup для изменения имени автора и профессии-->
  <div class="popup profile-popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form-profile" name="profileData" novalidate>
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_type_name" type="text" name="title" placeholder="Имя" minlength="2"
            maxlength="50" required>
          <input class="popup__input popup__input_type_job" type="text" name="subtitle" placeholder="О себе"
            minlength="2" maxlength="100" required>
        </fieldset>
        <button class="popup__submit-button popup__submit-button_save" type="submit" title="Сохранить">Сохранить</button>
      </form>
      <button class="popup__button-close popup__button-close_profile-container" type="button" title="Закрыть"></button>
    </div>
  </div>

  <!--Popup для добавления новой картинки-->
  <div class="popup add-popup">
    <div class="popup__container popup__container_add">
      <h2 class="popup__title">Новое место</h2>
      <form class="form form-add" name="picture" novalidate>
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название"
            minlength="1" maxlength="100" required>
          <input class="popup__input popup__input_type_link" type="text" name="subtitle"
            placeholder="Ссылка на картинку" minlength="2" maxlength="100" required>
        </fieldset>
        <button class="popup__submit-button popup__submit-button_add" type="submit" title="Создать">Создать</button>
      </form>
      <button class="popup__button-close popup__button-close_add-container" type="button" title="Закрыть"></button>
    </div>
  </div>

  <!--Popup для просмотра картинки-->
  <div class="popup popup-pictures">
    <div class="popup__picture-gallery">
      <button class="popup__button-close popup__button-close_pictures-container" type="button" title="Закрыть"></button>
      <figure class="popup__figure">
        <img class="popup__picture" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt=" ">
        <figcaption class="popup__picture-description"></figcaption>
      </figure>
    </div>
  </div>

  <!--Template-->
  <template id="picture-template">
    <li class="element">
      <img class="element__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
        alt="крепость в г.Карачаевск">
      <button class="element__delete" type="button"></button>
      <div class="element__group">
        <h2 class="element__photo-name"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
