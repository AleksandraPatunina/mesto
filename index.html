<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Место Россия">
        <div class="header__line"></div>
    </header>
    <main class="main-content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__items">
                <li class="element">
                    <img class="element__photo" src="./images/Karachaevsk.png" alt="Крепость в г.Карачаевск">
                    <div class="element__group">
                        <h2 class="element__city-name">Карачаевск</h2>
                        <button class="like__add-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="./images/MountainElbrus.png" alt="гора Эльбрус">
                    <div class="element__group">
                        <h2 class="element__city-name">Гора Эльбрус</h2>
                        <button class="like__add-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="./images/Dombai.png" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__city-name">Домбай</h2>
                        <button class="like__add-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="./images/MountainElbrus.png" alt="гора Эльбрус">
                    <div class="element__group">
                        <h2 class="element__city-name">Гора Эльбрус</h2>
                        <button class="like__add-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="./images/Dombai.png" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__city-name">Домбай</h2>
                        <button class="like__add-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="./images/Karachaevo_Cherkessiya.png" alt="Карачаево-Черкессия">
                    <div class="element__group">
                        <h2 class="element__city-name">Карачаево-Черкессия</h2>
                        <button class="like__add-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="profileData" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__fieldset">
                    <input class="popup__input" id="name" type="text" name="title" placeholder="Имя" minlength="2" maxlength="50"required>
                    <input class="popup__input" id="job" type="text" name="subtitle" placeholder="О себе" minlength="2" maxlength="100" required>
                </fieldset>
                <button class="popup__button-save" type="submit" title="Сохранить">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button" title="Закрыть"></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
